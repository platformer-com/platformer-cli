before:
  hooks:
    - go mod tidy
    # You may remove this if you don't use go modules.
    - go mod download
    # you may remove this if you don't need go generate
    #- go generate ./...
builds:
  - env:
      - CGO_ENABLED=0
    main: ./main.go
    binary: platformer
#    goos:
#      - linux
#      - windows
#      - darwin
archives:
  - format: tar.gz
#    format_overrides:
#      - goos: windows
#        format: zip
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    files:
      - README.md
      - LICENSE
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: '{{.ProjectName}}_{{.Version}}_{{.Os}}-{{.Arch}}'
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - 'README'
      - Merge pull request
      - Merge branch
